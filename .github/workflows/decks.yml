name: Decks

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: decks-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Mise dependencies
        uses: jdx/mise-action@v2

      - name: Install project dependencies
        run: mise run up

      - name: Build
        run: mise run build